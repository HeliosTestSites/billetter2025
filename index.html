        // Categorization Helper
        function inferCategory(title) {
            const t = title.toLowerCase();
            if (t.includes('foredrag') || t.includes('aften om') || t.includes('tapas i toner')) return 'Foredrag';
            if (t.includes('koncert') || t.includes('musik') || t.includes('jazz') || t.includes('pink floyd') || t.includes('springsteen') || t.includes('symfoniorkestret')) return 'Musik';
            if (t.includes('opera')) return 'Opera';
            if (t.includes('comedy') || t.includes('stand-up') || t.includes('showgirl')) return 'Comedy';
            // Default to film for everything else
            return 'Film';
        }

        // --- PARSING LOGIC ---
        function parseData(dataStr) {
            return dataStr.split('\n')
                .filter(line => line.trim().length > 0)
                .map((line, index) => {
                    const parts = line.split('|');
                    const title = parts[0].trim();
                    const tickets = parseInt(parts[1] || '0', 10);
                    const revenue = parseInt(parts[2] || '0', 10);
                    const income = parseInt(parts[3] || '0', 10);
                    const expense = parseInt(parts[4] || '0', 10);
                    const profit = income - expense;
                    const marginPerTicket = tickets > 0 ? (profit / tickets) : 0;
                    const category = inferCategory(title);

                    return { id: index, title, tickets, revenue, income, expense, profit, marginPerTicket, category };
                })
                .filter(item => item.tickets > 0);
        }

        // --- FILTER & UPDATE LOGIC ---
        window.filterCategory = (category) => {
            currentCategory = category;
            
            // Update buttons styling
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                if (btn.textContent.trim() === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update Data
            if (category === 'Alle') {
                displayedData = [...allData];
            } else {
                displayedData = allData.filter(item => item.category === category);
            }
            
            // Re-apply current sort
            sortDisplayedData();

            // Update UI
            document.getElementById('chart-title-suffix').textContent = category === 'Alle' ? 'Alle Kategorier' : category;
            renderKPIs(displayedData);
            renderTable(); // renderTable uses displayedData
            
            // Handle search within category
            const searchVal = document.getElementById('searchInput').value;
            if(searchVal) {
                // Trigger search event logic manually
                const term = searchVal.toLowerCase();
                displayedData = displayedData.filter(item => item.title.toLowerCase().includes(term));
                renderTable();
            }
        };

        function sortDisplayedData() {
            displayedData.sort((a, b) => {
                if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // --- RENDER FUNCTIONS ---
        
        // 1. Render KPI Cards
        function renderKPIs(data) {
            const totals = data.reduce((acc, curr) => ({
                tickets: acc.tickets + curr.tickets,
                revenue: acc.revenue + curr.revenue,
                income: acc.income + curr.income,
                expense: acc.expense + curr.expense,
                profit: acc.profit + curr.profit
            }), { tickets: 0, revenue: 0, income: 0, expense: 0, profit: 0 });

            // Updated KPI cards for Dark Mode with clear Watermarks
            const kpiHTML = `
                <div class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 p-6 relative overflow-hidden group hover:border-helios-500/30 transition-all">
                    <div class="relative z-10">
                        <p class="text-sm font-semibold text-slate-400 mb-1 uppercase tracking-wider">Solgte Billetter</p>
                        <h3 class="text-3xl font-bold text-white">${formatNumber(totals.tickets)}</h3>
                        <p class="text-xs mt-2 font-medium text-slate-900 bg-helios-500 inline-block px-2 py-0.5 rounded shadow-sm">Total</p>
                    </div>
                    <div class="absolute -bottom-5 -right-5 text-helios-500 opacity-20 transform rotate-12 transition-transform group-hover:scale-110 duration-500 pointer-events-none">
                        <!-- Ticket icon as clearer watermark -->
                        <i data-lucide="ticket" class="w-36 h-36"></i>
                    </div>
                </div>
                
                <div class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 p-6 relative overflow-hidden group hover:border-green-500/30 transition-all">
                    <div class="relative z-10">
                        <p class="text-sm font-semibold text-slate-400 mb-1 uppercase tracking-wider">Omsætning</p>
                        <h3 class="text-3xl font-bold text-white">${formatCurrency(totals.revenue)}</h3>
                        <p class="text-xs mt-2 font-medium text-green-950 bg-green-500 inline-block px-2 py-0.5 rounded shadow-sm">Brutto</p>
                    </div>
                    <div class="absolute -bottom-5 -right-5 text-green-500 opacity-15 transform rotate-12 transition-transform group-hover:scale-110 duration-500 pointer-events-none">
                         <!-- Custom KR coins icon watermark -->
                         <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="17" cy="8" r="5"></circle>
                            <circle cx="10" cy="14" r="8" class="fill-current opacity-20"></circle>
                            <text x="10" y="17" text-anchor="middle" font-size="8" font-weight="bold" stroke="none" fill="currentColor">KR</text>
                        </svg>
                    </div>
                </div>
                
                <div class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 p-6 relative overflow-hidden group hover:border-blue-500/30 transition-all">
                    <div class="relative z-10">
                        <p class="text-sm font-semibold text-slate-400 mb-1 uppercase tracking-wider">Indtægt (Netto)</p>
                        <h3 class="text-3xl font-bold text-white">${formatCurrency(totals.income)}</h3>
                        <p class="text-xs mt-2 font-medium text-blue-950 bg-blue-500 inline-block px-2 py-0.5 rounded shadow-sm">Ex. moms</p>
                    </div>
                    <div class="absolute -bottom-5 -right-5 text-blue-500 opacity-20 transform rotate-12 transition-transform group-hover:scale-110 duration-500 pointer-events-none">
                        <i data-lucide="credit-card" class="w-36 h-36"></i>
                    </div>
                </div>
                
                <div class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 p-6 relative overflow-hidden group hover:border-purple-500/30 transition-all">
                    <div class="relative z-10">
                        <p class="text-sm font-semibold text-slate-400 mb-1 uppercase tracking-wider">Samlet Avance</p>
                        <h3 class="text-3xl font-bold text-white">${formatCurrency(totals.profit)}</h3>
                        <p class="text-xs mt-2 font-medium text-purple-950 bg-purple-500 inline-block px-2 py-0.5 rounded shadow-sm">
                            ${totals.income > 0 ? ((totals.profit / totals.income) * 100).toFixed(1) : 0}% Dækningsgrad
                        </p>
                    </div>
                    <div class="absolute -bottom-5 -right-5 text-purple-500 opacity-20 transform rotate-12 transition-transform group-hover:scale-110 duration-500 pointer-events-none">
                        <i data-lucide="trending-up" class="w-36 h-36"></i>
                    </div>
                </div>
            `;
            document.getElementById('kpi-container').innerHTML = kpiHTML;
            document.getElementById('avg-margin-display').textContent = formatCurrency(totals.tickets > 0 ? totals.profit / totals.tickets : 0);
            
            // Re-render charts based on filtered data
            renderCharts(data, totals);
            
            // Re-init icons since we injected HTML
            lucide.createIcons();
        }

        // 2. Render Charts (Chart.js)
        function renderCharts(data, totals) {
            // Bar Chart: Top 10 by Tickets (Filtered)
            const top10 = [...data].sort((a, b) => b.tickets - a.tickets).slice(0, 10);
            
            if (barChartInstance) barChartInstance.destroy();
            const ctxBar = document.getElementById('barChart').getContext('2d');
            
            // Create gradient
            let gradient = ctxBar.createLinearGradient(0, 0, 400, 0);
            gradient.addColorStop(0, '#eab308'); // yellow-500
            gradient.addColorStop(1, '#ca8a04'); // yellow-600

            barChartInstance = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: top10.map(d => d.title.length > 30 ? d.title.substring(0,30) + '...' : d.title),
                    datasets: [{
                        label: 'Antal Billetter',
                        data: top10.map(d => d.tickets),
                        backgroundColor: gradient,
                        borderRadius: 6,
                        barThickness: 24
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal bars
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f8fafc',
                            bodyColor: '#f8fafc',
                            titleFont: { family: "'Gill Sans MT', sans-serif", size: 14 },
                            bodyFont: { family: "'Gill Sans MT', sans-serif", size: 13 },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            borderColor: '#334155',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true, 
                            grid: { display: false },
                            ticks: { 
                                font: { family: "'Gill Sans MT', sans-serif" },
                                color: '#94a3b8'
                            }
                        },
                        y: { 
                            grid: { display: false },
                            ticks: { 
                                font: { family: "'Gill Sans MT', sans-serif", size: 11, weight: '500' },
                                color: '#cbd5e1'
                            } 
                        }
                    }
                }
            });

            // Pie Chart: Income vs Expense (Filtered)
            if (pieChartInstance) pieChartInstance.destroy();
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Overskud', 'Udgifter'],
                    datasets: [{
                        data: [totals.profit, totals.expense],
                        backgroundColor: ['#22c55e', '#ef4444'], // Green, Red
                        hoverOffset: 4,
                        borderWidth: 0,
                        borderColor: '#0f172a' // match card bg
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                font: { family: "'Gill Sans MT', sans-serif", size: 12 },
                                color: '#94a3b8',
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        // 3. Render Table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            displayedData.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-800 transition-colors border-b border-slate-800';
                
                // Badge Logic (Margin)
                let badgeClass = 'bg-red-500/10 text-red-400';
                if (item.marginPerTicket > 50) badgeClass = 'bg-green-500/10 text-green-400';
                else if (item.marginPerTicket > 20) badgeClass = 'bg-helios-500/10 text-helios-400';
                
                // Category badge color
                let catColor = 'bg-slate-700 text-slate-300';
                if(item.category === 'Film') catColor = 'bg-blue-500/10 text-blue-400 border border-blue-500/20';
                if(item.category === 'Musik') catColor = 'bg-pink-500/10 text-pink-400 border border-pink-500/20';
                if(item.category === 'Foredrag') catColor = 'bg-purple-500/10 text-purple-400 border border-purple-500/20';
                if(item.category === 'Opera') catColor = 'bg-amber-600/10 text-amber-500 border border-amber-600/20';
                if(item.category === 'Comedy') catColor = 'bg-orange-500/10 text-orange-400 border border-orange-500/20';

                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-slate-200">${item.title}</td>
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 rounded text-xs font-medium ${catColor}">${item.category}</span>
                    </td>
                    <td class="px-6 py-4 text-right font-medium text-slate-400">${formatNumber(item.tickets)}</td>
                    <td class="px-6 py-4 text-right text-slate-500">${formatCurrency(item.revenue)}</td>
                    <td class="px-6 py-4 text-right text-slate-600 hidden md:table-cell">${formatCurrency(item.income)}</td>
                    <td class="px-6 py-4 text-right text-red-900/50 hidden md:table-cell">${item.expense > 0 ? formatCurrency(item.expense) : '-'}</td>
                    <td class="px-6 py-4 text-right text-green-400 font-bold">${formatCurrency(item.profit)}</td>
                    <td class="px-6 py-4 text-right">
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${badgeClass}">
                            ${formatCurrency(item.marginPerTicket)}
                        </span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('rowCount').textContent = `Viser ${displayedData.length} rækker`;
            lucide.createIcons(); 
        }

        // --- INTERACTION ---
        
        // Sorting
        window.sortTable = (key) => {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'desc';
            }

            sortDisplayedData();
            renderTable();
        };

        // Searching
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            // Filter from current displayed category dataset
            let baseData = currentCategory === 'Alle' ? allData : allData.filter(i => i.category === currentCategory);
            
            displayedData = baseData.filter(item => item.title.toLowerCase().includes(term));
            
            sortDisplayedData();
            renderTable();
        });

        // Export
        window.exportToCSV = () => {
            const headers = ["Titel", "Kategori", "Billetter", "Omsætning", "Indtægt", "Udgift", "Avance", "Avance/Billet"];
            const rows = displayedData.map(item => [
                `"${item.title}"`,
                item.category,
                item.tickets,
                item.revenue,
                item.income,
                item.expense,
                item.profit,
                item.marginPerTicket.toFixed(2).replace('.', ',')
            ]);
            
            const csvContent = "data:text/csv;charset=utf-8," 
                + headers.join(";") + "\n" 
                + rows.map(e => e.join(";")).join("\n");
                
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "helios_biograf_data_2025.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- INITIALIZATION ---
        (function init() {
            allData = parseData(RAW_DATA);
            // Default sort by tickets
            displayedData = [...allData].sort((a,b) => b.tickets - a.tickets);
            
            // Initial Render
            renderKPIs(displayedData); 
            renderTable();
            lucide.createIcons();
        })();

    </script>
</body>
</html>
