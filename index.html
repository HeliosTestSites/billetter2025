        const formatNumber = (val) => new Intl.NumberFormat('da-DK').format(val);

        // --- PARSING LOGIC ---
        function parseData(dataStr) {
            return dataStr.split('\n')
                .filter(line => line.trim().length > 0)
                .map((line, index) => {
                    const parts = line.split('|');
                    const title = parts[0].trim();
                    const tickets = parseInt(parts[1] || '0', 10);
                    const revenue = parseInt(parts[2] || '0', 10);
                    const income = parseInt(parts[3] || '0', 10);
                    const expense = parseInt(parts[4] || '0', 10);
                    const profit = income - expense;
                    const marginPerTicket = tickets > 0 ? (profit / tickets) : 0;

                    return { id: index, title, tickets, revenue, income, expense, profit, marginPerTicket };
                })
                .filter(item => item.tickets > 0);
        }

        // 2. Render Charts (Chart.js)
        function renderCharts(data, totals) {
            // Bar Chart: Top 10 by Tickets
            const top10 = [...data].sort((a, b) => b.tickets - a.tickets).slice(0, 10);

            const ctxBar = document.getElementById('barChart').getContext('2d');

                    maintainAspectRatio: false,

                        legend: { display: false }
                    },
                    scales: {
                        x: { beginAtZero: true, grid: { display: false } },
                        y: { grid: { display: false } }
                    }
                }
            });

            // Pie Chart: Income vs Expense
            if (pieChartInstance) pieChartInstance.destroy();
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Overskud', 'Udgifter'],
                    datasets: [{
                        data: [totals.profit, totals.expense],
                        backgroundColor: ['#22c55e', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

                tr.className = 'hover:bg-blue-50 transition-colors border-b border-gray-50';
                
                // Badge Logic
                let badgeClass = 'bg-red-100 text-red-700';
                if (item.marginPerTicket > 50) badgeClass = 'bg-green-100 text-green-700';
                else if (item.marginPerTicket > 20) badgeClass = 'bg-yellow-100 text-yellow-700';

                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${item.title}</td>
                    <td class="px-6 py-4 text-right">${formatNumber(item.tickets)}</td>
                    <td class="px-6 py-4 text-right text-gray-600">${formatCurrency(item.revenue)}</td>
                    <td class="px-6 py-4 text-right text-gray-500 hidden md:table-cell">${formatCurrency(item.income)}</td>
                    <td class="px-6 py-4 text-right text-red-500 hidden md:table-cell">${item.expense > 0 ? formatCurrency(item.expense) : '-'}</td>
                    <td class="px-6 py-4 text-right text-green-600 font-medium">${formatCurrency(item.profit)}</td>
                    <td class="px-6 py-4 text-right">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${badgeClass}">
                            ${formatCurrency(item.marginPerTicket)}
                        </span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('rowCount').textContent = `Viser ${filteredData.length} rækker`;
            lucide.createIcons(); // Refresh icons if any injected
        }

        // --- INTERACTION ---
        
        // Sorting
        window.sortTable = (key) => {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'desc';
            }

            filteredData.sort((a, b) => {
                if (a[key] < b[key]) return sortConfig.direction === 'asc' ? -1 : 1;
                if (a[key] > b[key]) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });
            renderTable();
        };

        // Searching
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            filteredData = allData.filter(item => item.title.toLowerCase().includes(term));
            
            // If sort is active, re-sort
            if(sortConfig.key) {
                 filteredData.sort((a, b) => {
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            renderTable();
        });

        // Export
        window.exportToCSV = () => {
            const headers = ["Titel", "Billetter", "Omsætning", "Indtægt", "Udgift", "Avance", "Avance/Billet"];
            const rows = filteredData.map(item => [
                `"${item.title}"`,
                item.tickets,
                item.revenue,
                item.income,
                item.expense,
                item.profit,
                item.marginPerTicket.toFixed(2).replace('.', ',')
            ]);
            
            const csvContent = "data:text/csv;charset=utf-8," 
                + headers.join(";") + "\n" 
                + rows.map(e => e.join(";")).join("\n");
                
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "helios_biograf_data_2025.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- INITIALIZATION ---
        (function init() {
            allData = parseData(RAW_DATA);
            // Default sort by tickets
            filteredData = [...allData].sort((a,b) => b.tickets - a.tickets);
            
            renderKPIs(allData); // Use allData for KPIs always, unless we want KPIs to filter? usually KPIs show global context, Table shows details. Let's keep KPIs global for now.
            renderTable();
            lucide.createIcons();
        })();

    </script>
</body>
